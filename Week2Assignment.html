<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head><link href="stylesweek2.css" rel="stylesheet">
    </head>
    <title>Week 2 Assignment</title>
    <body>
        <h1>Enter Your Details for Our Dating Website.</h1>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" enctype="multipart/form-data">
<!-- first fieldset-->
            <fieldset>
    <legend>Your Face.</legend>
    <label for="avatar">Upload your Image: 
        <input type="file" id="avatar" name="avatar">
    </label>
    <div>
        <p>Image Preview:</p>
        <img id="preview" width="500"/>
    </div>
</fieldset>
<!-- second fieldset -->
<fieldset>
    <legend>Your Details: </legend>
    <div>
        <label for="name">Name:<input type="text" id="name" name="name" placeholder="Your full name" ></label>
        </div>
        <div>
        <label>Gender: 
            <input type="radio" id="woman" name="gender" value="woman">Woman</input>
            <input type="radio" id="man" name="gender" value="Man">Man</input>
            <input type="radio" id="humanoid" name="gender" value="humanoid">Humanoid</input>
            <input type="radio" id="Nonbinary" name="gender" value="Nonbinary">Nonbinary</input>
        </label>
    </div><div>
        <label for="age">Age: <input type="number" id="age" name="age" placeholder="Your age" ></label>
    </div><div>
        <label for="dob">Date of Birth: <input type="date" id="dob" name="dob" placeholder="Your date of birth" ></label>
    </div>
    <div>
        <label for="color">Favorite Color: <input type="color" id="color" name="color"></input></label><br>
        <label for="country">Country: <select id="country" name="country">
            <option>Choose a country: 
                <option value="brazil">Brazil: </option>
                <option value="france">France: </option>
                <option value="japan">Japan: </option>
                <option value="libya">Libya: </option>
                <option value="usa">USA: </option>
            </option>
        </select></label>
    </div>
    <div>
        <label for="salary">Salary: </label>
        <span class="range-caption">Poor</span>
        <input type="range" id="salary" name="salary" min="0" max="100" value="50">
        <span class="range-option">Rich</span>
    </div>
</fieldset>
<!-- Third Fieldset-->
<fieldset>
    <legend>Your Contact Information: </legend>
    <div for="email">Email: <input type="email" id="email" name="email"/></div>
    <div for="phone">Phone: <input type="tel" id="phone" name="phone"/></div>
    <div for="address">Address: <textarea cols="40" id="address" name="address"></textarea></div><br>
    <div>Contact Method(s): <label for="emailCheckbox">Email?
        <input type="checkbox" name="contact" id="emailCheckbox" value="email"/>
    </label><br>
        <label for="phoneCheckbox">Phone?
            <input type="checkbox" name="contact" id="phoneCheckbox" value="phone"/>
        </label><br>
    </div>
</fieldset>
<!--submit button-->
<div><input type="submit"></div>
        </form>
        <script src="https://url.nucamp.co/datingjs"></script>
    </body>
</html>
